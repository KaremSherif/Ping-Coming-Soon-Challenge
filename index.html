<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- CSS FILLE -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google FOnts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FOnt Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <div class="header">
        <img class="logo" src="images/logo.svg" alt="NA" />
        <h2><span>We are launching</span> soon!</h2>
        <p>Subscribe and get notified</p>
        <form id="form" action="">
          <input
            id="email"
            type="email"
            name="email"
            required
            placeholder="Your Email Address..."
            autocomplete="off"
          />
          <input 
          id="submit"
          type="submit" 
          value="Notify Me" />
        </form>
        <img
          class="dashboard"
          src="images/illustration-dashboard.png"
          alt="NA"
        />
        <div class="social-media">
          <a href="https://www.facebook.com/profile.php?id=100028097013858"><i class="fa-brands fa-facebook-f"></i></a>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </main>

  </body>
</html>
